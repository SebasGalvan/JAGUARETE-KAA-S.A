{% extends "registration/layout.html" %}

{% block content %}
        <h2>Formulario de Registro</h2>

        <form method="POST" action="{% url 'Registro' %}">
            {% csrf_token %}
            {{form.label_tag}}
            {{form.as_p }}
            <div>
                <input type="submit" value="Registrar" />
                <input type="hidden" name="next" value="{{ next }}" />
              </div>
        </form>
        
{% endblock %}
