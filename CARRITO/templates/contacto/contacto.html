{% extends "layout.html" %}

{% block title %} 
    Contacto
{%endblock%}


{% block content %} 
    <h3>Contactenos</h3>
    {% if formulario.errors %}
    <p style="color:red;">Revisa este campo</p>
    {%endif%}
    <form action="" method="POST">

            {% csrf_token %}

            <div class="formulario">
                <div class="contenedor_form">
            <div class="campos_forms">
                <p class="eqtiqueta_form">Asunto</p>
                <p class="input_campo">{{formulario.asunto}}</p>
              </div>
              <div class="campos_forms">
                <p class="eqtiqueta_form">Email</p>
                <p class="input_campo">{{formulario.email}}</p>
              </div>
              <div class="campos_forms">
                <p class="eqtiqueta_form">Mensaje</p>
                <p class="input_campo">{{formulario.mensaje}}</p>
              </div>
              
              <div class="campos_forms">
                <input class="boton_enviar" type="submit" value="Enviar"/>
                <input type="hidden" name="next" value="{{ next }}" />
              </div>

            </div>
            </div>


        </form>

{%endblock%}
